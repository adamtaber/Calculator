<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="textbox">
            <p id="numberScreen"></p>
        </div>
        <div class="buttons">
            <div class="misc">
                <button id="clear">AC</button>
                <button id="negative">+/-</button>
                <button id="percentage">%</button>
            </div>
            <div class="numeric">
                <button id="nine">9</button>
                <button id="eight">8</button>
                <button id="seven">7</button>
                <button id="six">6</button>
                <button id="five">5</button>
                <button id="four">4</button>
                <button id="three">3</button>
                <button id="two">2</button>
                <button id="one">1</button>
                <button id="decimal">.</button>
                <button id="zero">0</button>
            </div>
            <div class="nonNumeric">
                <button class = "operator" id="divide">/</button>
                <button class = "operator" id="multiply">*</button>
                <button class = "operator" id="subtract">-</button>
                <button class = "operator" id="add">+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>


</body>
</html>

<!--numbers 0 - 9 and . arranged in a grid
    symbols: add, subtract, multiply, divide, equal
    also include: clear, percentage, +/- button
    box showing live input of numbers and symbols 
    when hitting an operator, after a 2nd number input, it should calculate the number   -->
